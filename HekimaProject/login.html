<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEKIMA</title>
  <link rel="icon" href="assets/hekimatree.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Add the background image */
      background: url("assets/hloginbackground.png") no-repeat center center/cover;
      /* Add a fallback background color if the image doesn't load */
      background-color: #fffcde;
    }
        .container {
            background: rgb(255, 255, 244);
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .container img {
            width: 150px; /* Adjust size */
            height: auto; /* Keep aspect ratio */
            margin-bottom: 20px; /* Add space below the image */
            border-radius: 12px; /* Optional: round corners */
        }

        .button {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px 40px;
            margin: 20px;
            font-size: 20px;
            color: white;
            background-color: #b8571e;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .button:hover {
            background-color: #8f3908;
        }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Hekima!</h1>
    <h2>Rediscover your roots, revive your heritage.</h2>
    <a href="index.html" class="button">LEARN NOW</a>
  </div>
</body>
</html>
